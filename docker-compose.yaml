services:
  mysql:
    image: mysql:latest
    container_name: ffk-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ffk
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
